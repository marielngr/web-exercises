<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>HTML & CSS</title>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<!--
			Exercise 2

			The form has a heading and descriptive text above. How do you connect them to make the form accessible?
		-->

		<section>
			<h2>Your personal information</h2>
			<p>Please give us your name and age to better target you with unwanted ads.</p>

			<form>
				<fieldset>
					<legend>Enter your information</legend>
					<label for="name-input">Name</label>
					<input id="name-input" type="text" name="name">
					<label for="age-input">Age</label>
					<input id="age-input" type="text" name="age">
					<button>Submit</button>
			</form>
		</section>
	</body>
</html>

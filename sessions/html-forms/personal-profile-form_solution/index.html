<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form action="">
        <p>
          We want to get to know you! Please enter your personal information!
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstname">First Name:</label>
          <input type="text" name="firstname" id="firstname" />
          <label for="lastname">Last Name:</label>
          <input type="text" name="lastname" id="lastname" />
          <label for="birthday">Birthday:</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads!
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="color">Favourit color:</label>
          <input type="color" name="color" id="color" value="#E5430F" />
          <label for="pet">Favourit Pet:</label>
          <select name="pet" id="pet">
            <option value="default">--Please choose an option--</option>
            <option value="cat">cat</option>
            <option value="dog">dog</option>
            <option value="fish">fish</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
